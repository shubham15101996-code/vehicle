<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Insurance Claim Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Vehicle Insurance Claim Percentage Calculator</h2>
    <form id="claimForm">
      <div class="mb-3">
        <label for="vehicleAge" class="form-label">Vehicle Age (Years)</label>
        <input type="number" class="form-control" id="vehicleAge" name="vehicle_age" placeholder="Enter vehicle age" required>
      </div>
      <div class="mb-3">
        <label for="vehicleNumberPlate" class="form-label">Vehicle Number Plate</label>
        <input type="text" class="form-control" id="vehicleNumberPlate" name="vehicle_number_plate" placeholder="Enter vehicle number plate" required>
      </div>
      <div class="mb-3">
        <label for="damageDescription" class="form-label">Damage Description</label>
        <textarea class="form-control" id="damageDescription" name="damage_description" rows="3" placeholder="Describe the damage" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="output" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('claimForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission
      const formData = new FormData(event.target);

      try {
        // Send data to n8n webhook
        const response = await fetch('https://your-n8n-instance/webhook/vehicle-claim', {
          method: 'POST',
          body: JSON.stringify({
            vehicle_age: formData.get('vehicle_age'),
            vehicle_number_plate: formData.get('vehicle_number_plate'),
            damage_description: formData.get('damage_description'),
          }),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const result = await response.json();

        // Display the output
        if (result.status === 'error') {
          const errorsHtml = result.errors.map(err => `<li>${err}</li>`).join('');
          document.getElementById('output').innerHTML = `
            <div class="alert alert-danger">
              <h5>Validation Failed:</h5>
              <ul>${errorsHtml}</ul>
            </div>
          `;
        } else {
          document.getElementById('output').innerHTML = `
            <div class="alert alert-success">
              <h5>Claim Processed:</h5>
              <p>Claim Percentage: ${result.claimPercentage}%</p>
              <p>Status: ${result.status}</p>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('output').innerHTML = `
          <div class="alert alert-danger">
            <h5>Error:</h5>
            <p>Unable to process the request. Please try again later.</p>
          </div>
        `;
        console.error(error);
      }
    });
  </script>
</body>
</html>
